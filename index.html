<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebill Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel = "stylesheet" href ="style.css">
    
</head>
<body>
     <div class ="container py-5" style = "margin-top: 80px;">
        <div class ="row justify-content-center">
            <div class ="col-lg-6 col-md-8 col-lg-6">
                <div class ="card shadow-sm">
                    <div class="card-body">

                        <h1 class="h4 fw-bold mt-2" style = "text-align: center;">Eco-Friendly Electric Bill App</h1> 
                            <label for="CunsumerName" class="form-label">Consumer Name</label>
                            <input id="heroName" type="text" class="form-control" placeholder="Your Name:">

                            <label for="PreviousReading" class="form-label">Previous Reading (Kwh):</label>
                            <input id="heroName" type="text" class="form-control" placeholder="(Previous Kwh)">

                            <label for="CurrentReading" class="form-label">Current Reading</label>
                            <input id="heroName" type="text" class="form-control" placeholder="(Current Kwh)">

                            <label for="CustomerType" class="form-label">Customer Type</label>
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option value="1">Commercial</option>
                            <option value="2">Residential</option>
                            </select>
                            

                            <button id="submitBtn" class="btn btn-success w-100 mt-2">Calculate Bill</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
